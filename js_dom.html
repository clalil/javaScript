<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        background-color: pink;
        margin: 0;
    }

    * {
        padding: 1rem;
        text-align: center;
    }

    div:nth-child(odd) {
        background-color: plum;
        display: block;
    }

    #div1 {
        background-color: plum;
    }

    #myDiv {
        width: 100%;
    }

    #divButton {
        margin: 5%;
    }

    </style>

</head>
<body>
    <div>
        <h1 id="header">Hello World!</h1>
        <button>Click this button!</button>
    </div>

        <div id="mydiv">
            <h1>Goodbye World?!</h1>
        </div>
    <button id= "divButton">Click this button!</button>

    <div id="div1">
        <h1 id="h0">Hello World!</h1>
        <button id="paraBtn">Click this button!</button>
    </div>

    <div id="divBackground">
        <h1>Hello World!</h1>
        <button id="bgBtn">Click this button!</button>
    </div>

    <script>
    // A function that access the h1 inside of the div and changes its text.
    let myButton = document.querySelector('button');
    myButton.addEventListener('click', changeHeader);

    function changeHeader() {
        let myHeader = document.getElementById('header');
        myHeader.innerText = "This element node is accessed using the querySelector method.";
    }

    // A function that changes the display method of the div labeled "mydiv"
    //when clicking on the button labeled "divButton".
        divButton.addEventListener('click', noDivs);

    function noDivs() {
        if (mydiv.style.display == 'block') {
            mydiv.style.display = 'block';
        } else {
            mydiv.style.display = 'none';
        }
    }

    // A function that does somewhat the same as the first example.
    let parentDiv = document.getElementById('div1');
    let newH1 = document.createElement('h1');
    newH1.innerHTML = "A lot of unneccesary (?) code to do a simple task!";

    paraBtn.addEventListener('click', changeHeaderText)

    function changeHeaderText() {
    let originalHeader = document.getElementById('h0');
    parentDiv.insertBefore(newH1, originalHeader);
    }

    //A function that changes the background color of the div "divBackground".
    bgBtn.addEventListener('click', changeBG)

    function changeBG() {
        document.getElementById('divBackground').style.background = 'pink';
    }

    </script>
    
</body>
</html>
